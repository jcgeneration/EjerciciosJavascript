Escribir una función que tome un arreglo de números y devuelva el número mayor de la lista. 
Ejemplo del arreglo : [3, 5, 7, 1, 6]-->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Ejercicio 1</title>
  </head>

  <body>
    <h1>Ejercicio 1</h1>
    <h2>Ingresa 3 números del 1 al 100</h2>
    <main class="container">
        <form>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="valor para a" id="n1" value="1">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="valor para b" id="n2" value="2">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="valor para c" id="n3" value="3">
                </div>
                <div class="col">
                    <button class = "btn btn-primary" id = "btnValidar">Validar</button>
                </div>
      </form>

      <div class="alert alert-success" role="alert" id="resultado"> A simple success alert—check it out! </div> 
      
    </main>

    
  </body>
  <script src = "./js/main.js">
  </script>
